<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
  ><p style="color: white">Cargando...</p></ngx-spinner
>

<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-muted">Ajustes de usuario</h3>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <form
        [formGroup]="userForm"
        (ngSubmit)="onSave()"
        novalidate
        autocomplete="off"
      >
        <div class="form-group row">
          <div class="col-12">
            <label for="fullname"
              >Nombre completo <span class="text-danger">*</span></label
            >
            <input
              type="text"
              formControlName="fullname"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <label for="email"
              >Correo electr√≥nico <span class="text-danger">*</span></label
            >
            <input type="email" formControlName="email" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-success">Guardar</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
