<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
  ><p style="color: white;">Cargando...</p></ngx-spinner
>

<app-navbar></app-navbar>

<div class="container">
  <h1>Bienvenido {{ user.fullname }}</h1>

  <div class="row mt-5 mb-3">
    <div class="col-xs-6 col-sm-8 col-md-9">
      <h4>
        Listado de tareas
      </h4>
    </div>
    <div class="d-none d-sm-block col-sm-4 col-md-3">
      <div class="d-flex justify-content-end">
        <a (click)="addTask()" class="btn btn-success"
          >Crear curso <i class="fa fa-plus"></i
        ></a>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Prioridad</th>
          <th scope="col">Fecha expiraci√≥n</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of taskData; let i = index"
          (dblclick)="onSelect(item)"
          (click)="setClickedRow(i)"
          [class.active]="i == selectedRow"
          style="cursor: pointer;"
          title="Doble click para editar"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name | titlecase }}</td>
          <td>{{ item.priority | titlecase }}</td>
          <td>{{ item.expiration | date: "medium" }}</td>
          <td>
            <a (click)="deleteTask(item._id)" style="cursor: pointer;"
              ><i class="fa fa-trash text-danger"></i
            ></a>
          </td>
        </tr>

        <tr *ngIf="visible">
          <td colspan="7">No hay tareas!</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <span class="font-weight-bold float-right"
      >Cantidad de registros: {{ this.taskData?.length }}</span
    >
  </div>
</div>

<app-footer></app-footer>
