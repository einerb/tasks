<div class="row">
  <div
    class="col-sm-6 col-md-6 col-lg-6 d-none d-sm-block imagen-fullscreen"
  ></div>
  <div class="col-sm-6 col-md-6 col-lg-6">
    <div class="d-flex justify-content-center">
      <div class="col-md-10" style="margin-top: 10%;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-2">Iniciar sesión</h5>
            <p class="text-center mb-5">
              Digite a continuación sus credenciales de acceso
            </p>
            <form
              [formGroup]="form"
              (ngSubmit)="onLoginEmailPassword()"
              class="mb-5"
            >
              <div class="form-group">
                <label class="sr-only" for="inlineFormInputGroup"
                  >Correo electrónico</label
                >
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    placeholder="Digite correo electrónico"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    [email]="true"
                    autofocus
                  />
                  <span
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.invalid" class="alert alert-danger">
                      El correo electrónico es inválido. Por ejemplo
                      <span class="font-weight-bold">email@mail.com</span>
                    </div>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="inlineFormInputGroup"
                  >Contraseña</label
                >
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-lock"></i>
                    </div>
                  </div>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Digite contraseña"
                    [ngClass]="{
                      'is-invalid': submitted && f.password.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="f.password.errors.required"
                      class="alert alert-danger"
                    >
                      Contraseña requerida
                    </div>
                    <div
                      *ngIf="f.password.errors.minlength"
                      class="alert alert-danger"
                    >
                      Contraseña muy corta.
                      <span class="font-weight-bold">Min 5 caracteres</span>.
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  [disabled]="loading"
                  class="btn btn-success btn-block"
                >
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <a routerLink="/register"
        >Registrarme <i class="mdi mdi-open-in-new"></i
      ></a>
    </div>
  </div>
</div>
